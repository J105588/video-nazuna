<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>試験公開_動画公開ページ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" href="" type="image/png">
<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
<style>
    /* フォントのインポート */
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;700&family=Noto+Serif+JP:wght@400;700&display=swap');

    /* 色や基本的な変数の定義 */
    :root {
        --background-color: #0a0a0a;
        --text-color: #e0e0e0;
        --accent-gold: #d4af37;
        --card-background: #181818;
        --border-color: rgba(212, 175, 55, 0.3);
        --curtain-color: #4a0e0e;
    }

    /* 基本的なページ設定 */
    body {
        margin: 0;
        padding: 20px; 
        font-family: 'Noto Sans JP', sans-serif;
        background-color: var(--background-color);
        background-image:
            radial-gradient(ellipse at center, rgba(255, 255, 255, 0.05) 0%, transparent 70%);
        color: var(--text-color);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        box-sizing: border-box;
        overflow: hidden; 
    }

    /* スポットライト マスクレイヤー */
    #spotlight-mask-layer {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 999;
        pointer-events: none;
        background-size: cover;
        background-position: center center;
        opacity: 1;
        transition: opacity 1s ease-out;
        display: none;
    }

    /* 円形画像マスクの適用 */
    .mask-applied {
        -webkit-mask-image: url('circle-mask.png'); /* あなたの円形画像 */
        mask-image: url('circle-mask.png');
        -webkit-mask-size: 200px 200px;
        mask-size: 200px 200px;
        -webkit-mask-repeat: no-repeat;
        mask-repeat: no-repeat;
        -webkit-mask-position: 20% 30%; /* 初期位置 */
        mask-position: 20% 30%;
    }

    /* メインコンテンツのコンテナ */
    .container {
        max-width: 720px; 
        width: 100%;
        padding: 30px; 
        background: var(--card-background);
        border: 1px solid var(--border-color);
        border-radius: 8px;
        box-shadow: 0 0 30px rgba(0, 0, 0, 0.5), 0 0 15px var(--border-color);
        position: relative;
        z-index: 1;
    }

    /* メインタイトル */
    h1 {
        text-align: center;
        font-family: 'Noto Serif JP', serif;
        font-weight: 700;
        font-size: 28px; 
        margin-bottom: 25px; 
        color: #fff;
        text-shadow: 0 0 10px var(--accent-gold), 0 0 2px #fff;
    }

    /* 動画プレイヤーのラッパー */
    .video-wrapper {
        position: relative;
        width: 100%;
        border-radius: 8px;
        overflow: hidden;
        margin-bottom: 30px;
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.7);
    }

    video {
        width: 100%;
        height: auto;
        display: block;
        background: #000;
        border-radius: 8px;
    }

    /* 動画情報セクション */
    .info {
        text-align: left;
        border-top: 1px solid var(--border-color);
        padding-top: 25px;
    }

    .info h2 {
        font-family: 'Noto Serif JP', serif;
        font-weight: 400;
        font-size: 22px; 
        margin-top: 0;
        margin-bottom: 12px;
        color: var(--accent-gold);
    }

    .info p {
        font-size: 14px; 
        line-height: 1.7;
        color: #ccc;
    }

    .info p.copyright {
        font-size: 12px;
        color: #777;
        margin-top: 25px;
        text-align: center;
        user-select: none;
    }

    /* ギミックのトリガー */
    #secret-trigger {
        color: #777;
        cursor: pointer;
        display: inline-block;
        transition: color 0.2s, text-shadow 0.3s;
        user-select: none;
        -webkit-tap-highlight-color: transparent;
    }

    #secret-trigger:hover {
        color: var(--accent-gold);
    }

    #secret-trigger:active {
        color: #fff;
    }

    /* スポットライトが「5」の上にある時の特別エフェクト */
    #secret-trigger.spotlight-focus {
        color: var(--accent-gold) !important;
        text-shadow: 0 0 15px var(--accent-gold), 0 0 25px rgba(212, 175, 55, 0.8) !important;
        animation: secret-pulse 1.5s ease-in-out infinite;
    }

    @keyframes secret-pulse {
        0%, 100% {
            text-shadow: 0 0 15px var(--accent-gold), 0 0 25px rgba(212, 175, 55, 0.8);
        }
        50% {
            text-shadow: 0 0 25px var(--accent-gold), 0 0 40px rgba(212, 175, 55, 1), 0 0 50px rgba(255, 255, 255, 0.5);
        }
    }

    /* その他のスタイル（緞帳、シークレットページなど）は元のコードと同じ */
    .curtain {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        z-index: 99;
        pointer-events: none;
    }
    .curtain-panel {
        width: 50%;
        height: 100%;
        background-color: var(--curtain-color);
        background-image: linear-gradient(to right, rgba(0,0,0,0.4), transparent 20%),
                          linear-gradient(90deg, var(--curtain-color) 0%, #3a0c0c 100%);
        box-shadow: inset -5px 0 20px rgba(0,0,0,0.5);
        transform: translateX(-100%);
        transition: transform 1.5s cubic-bezier(0.86, 0, 0.07, 1);
    }
    .curtain-panel.right {
        transform: translateX(100%);
        box-shadow: inset 5px 0 20px rgba(0,0,0,0.5);
    }
    .curtain.closed .curtain-panel {
        transform: translateX(0);
    }

    .secret-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #000;
        display: flex;
        justify-content: center;
        align-items: center;
        opacity: 0;
        visibility: hidden;
        transition: opacity 1s ease 1.5s, visibility 1s ease 1.5s;
        z-index: 100;
    }
    .secret-overlay.visible {
        opacity: 1;
        visibility: visible;
    }

    .secret-content {
        text-align: center;
        color: #fff;
        padding: 40px;
        max-width: 600px;
        position: relative;
    }

    .secret-content h2 {
        font-family: 'Noto Serif JP', serif;
        font-size: 28px;
        font-weight: 700;
        color: var(--accent-gold);
        margin-bottom: 20px;
        text-shadow: 0 0 10px var(--accent-gold);
    }

    .secret-content p {
        font-size: 16px; 
        line-height: 1.8;
        margin-bottom: 30px;
        color: #f0f0f0;
    }

    .secret-content .prize-info {
        border: 1px dashed var(--accent-gold);
        padding: 20px;
        background: rgba(212, 175, 55, 0.1);
        border-radius: 5px;
        font-size: 16px;
        color: #fff;
        font-weight: bold;
    }

    /* 管理者用パネル */
    .admin-panel {
        position: fixed;
        bottom: 10px;
        right: 10px;
        z-index: 101;
    }
    .admin-panel button {
        background: #555;
        color: white;
        border: none;
        padding: 6px 10px; 
        cursor: pointer;
        border-radius: 5px;
        font-size: 11px;
        opacity: 0;
        transition: opacity 0.4s ease-in-out;
    }
    .admin-panel button:hover {
        opacity: 1;
    }
</style>
</head>
<body>

<!-- スポットライト マスクレイヤー -->
<div id="spotlight-mask-layer"></div>

<div class="container">
    <h1>動画公開ページ</h1>
    <div class="video-wrapper">
        <video controls poster="test-video-yozora.jpg">
            <source src="test-yozora.mp4" type="video/mp4">
            お使いのブラウザは動画タグに対応していません。
        </video>
    </div>
    <div class="info">
        <h2>試験公開_アスノヨゾラ哨戒班</h2>
        <p>これは試験公開動画です。<br>はじめにサムネイル画像が表示され、再生ボタンを押すと動画がスタートします。</p>
        <p class="copyright">© 2025 NAZUNA ENGEKI<span id="secret-trigger">5</span></p>
    </div>
</div>

<!-- 緞帳 -->
<div id="curtain" class="curtain">
    <div class="curtain-panel left"></div>
    <div class="curtain-panel right"></div>
</div>

<!-- シークレットページ -->
<div id="secret-page" class="secret-overlay">
    <div class="secret-content">
        <h2 id="secret-title"></h2>
        <p id="secret-message"></p>
        <div id="prize-wrapper"></div>
    </div>
</div>

<!-- 管理者用パネル -->
<div class="admin-panel">
    <button id="admin-reset-button">管理者用リセット</button>
</div>

<script>
// スポットライト演出クラス
class CircleMaskSpotlight {
    constructor() {
        this.maskLayer = document.getElementById('spotlight-mask-layer');
        this.secretTrigger = document.getElementById('secret-trigger');
        this.init();
    }

    async init() {
        // ページ読み込み完了を待つ
        await this.waitForPageLoad();
        
        // サイト全体をキャプチャ
        const canvas = await html2canvas(document.body, {
            backgroundColor: null,
            scale: 1,
            useCORS: true
        });

        // キャプチャした画像を背景に設定
        this.maskLayer.style.backgroundImage = `url(${canvas.toDataURL()})`;
        this.maskLayer.classList.add('mask-applied');
        this.maskLayer.style.display = 'block';

        // アニメーション開始
        this.startAnimation();
    }

    waitForPageLoad() {
        return new Promise(resolve => {
            if (document.readyState === 'complete') {
                setTimeout(resolve, 500); // フォント等の読み込み待ち
            } else {
                window.addEventListener('load', () => {
                    setTimeout(resolve, 500);
                });
            }
        });
    }

    // 「5」の位置を取得
    getFivePosition() {
        const rect = this.secretTrigger.getBoundingClientRect();
        const centerX = rect.left + rect.width / 2;
        const centerY = rect.top + rect.height / 2;
        
        return {
            x: (centerX / window.innerWidth) * 100,
            y: (centerY / window.innerHeight) * 100
        };
    }

    startAnimation() {
        const fivePos = this.getFivePosition();
        
        // スポットライトの移動経路
        const waypoints = [
            { x: 20, y: 30, duration: 0 },      // 開始位置
            { x: 75, y: 20, duration: 800 },    // 右上へ
            { x: 70, y: 65, duration: 1500 },   // 右下へ
            { x: 25, y: 75, duration: 2200 },   // 左下へ
            { x: 15, y: 15, duration: 2800 },   // 左上へ
            { x: 80, y: 50, duration: 3400 },   // 右中央へ
            { x: 60, y: 35, duration: 4000 },   // 中央上へ
            { x: fivePos.x, y: fivePos.y, duration: 4800 }, // 「5」へ移動
            { x: fivePos.x, y: fivePos.y, duration: 6500 }, // 「5」で長時間停止
            { x: fivePos.x, y: fivePos.y, duration: 7000 }  // 終了準備
        ];

        this.animateWaypoints(waypoints, 0);
    }

    animateWaypoints(waypoints, index) {
        if (index >= waypoints.length - 1) {
            this.finishAnimation();
            return;
        }

        const current = waypoints[index];
        const next = waypoints[index + 1];
        
        // 「5」の上にいる間は特別エフェクト
        if (index >= 7 && index <= 9) {
            this.secretTrigger.classList.add('spotlight-focus');
        } else {
            this.secretTrigger.classList.remove('spotlight-focus');
        }

        // 現在の位置から次の位置へアニメーション
        this.animateToPosition(current, next, () => {
            this.animateWaypoints(waypoints, index + 1);
        });
    }

    animateToPosition(from, to, callback) {
        const duration = to.duration - from.duration;
        const startTime = performance.now();
        
        const animate = (currentTime) => {
            const elapsed = currentTime - startTime;
            const progress = Math.min(elapsed / duration, 1);
            
            // イージング関数（ease-in-out）
            const easeProgress = progress < 0.5 
                ? 2 * progress * progress 
                : -1 + (4 - 2 * progress) * progress;
            
            // 位置を補間
            const x = from.x + (to.x - from.x) * easeProgress;
            const y = from.y + (to.y - from.y) * easeProgress;
            
            // マスクの位置を更新
            this.maskLayer.style.webkitMaskPosition = `${x}% ${y}%`;
            this.maskLayer.style.maskPosition = `${x}% ${y}%`;
            
            if (progress < 1) {
                requestAnimationFrame(animate);
            } else {
                callback();
            }
        };
        
        requestAnimationFrame(animate);
    }

    finishAnimation() {
        // マスクサイズを拡大して全体を表示
        this.maskLayer.style.webkitMaskSize = '300vw 300vh';
        this.maskLayer.style.maskSize = '300vw 300vh';
        
        // フェードアウト
        setTimeout(() => {
            this.maskLayer.style.opacity = '0';
            this.secretTrigger.classList.remove('spotlight-focus');
            
            setTimeout(() => {
                this.maskLayer.style.display = 'none';
            }, 1000);
        }, 1000);
    }
}

document.addEventListener('DOMContentLoaded', () => {
    const trigger = document.getElementById('secret-trigger');
    const curtain = document.getElementById('curtain');
    const secretPage = document.getElementById('secret-page');
    let clickCount = 0;
    const requiredClicks = 5;

    const GAS_URL = "https://script.google.com/macros/s/AKfycbwqB0kXqVzwtIYsLQ9HSrCz27MwwN_jzyW8C_T0tqQHO9VK58LgRTWULF83wocBycDp/exec";
    const hasVisitedKey = 'engeki5-has-attempted';

    // スポットライト演出を開始
    new CircleMaskSpotlight();

    // ギミック機能（元のコードと同じ）
    function activateGimmick() {
        clickCount++;
        if (clickCount >= requiredClicks) {
            clickCount = 0;

            if (sessionStorage.getItem(hasVisitedKey)) {
                alert('本日分は既にご応募いただいております。');
                return;
            }

            curtain.classList.add('closed');

            setTimeout(() => {
                fetch(GAS_URL, {
                    method: 'POST',
                    redirect: "follow",
                    muteHttpExceptions: true,
                    contentType: 'application/json',
                })
                .then(response => response.json())
                .then(data => {
                    sessionStorage.setItem(hasVisitedKey, 'true');
                    if (data.status === 'success') {
                        document.getElementById('secret-title').textContent = '特別なご招待状';
                        document.getElementById('secret-message').innerHTML = `おめでとうございます。<br>あなたは ${data.winnerNumber} 番目の特別な招待客として認められました。`;
                        document.getElementById('prize-wrapper').innerHTML = '<div class="prize-info">第5回なずな演劇祭 本部にて、この画面をスタッフにご提示ください。<br>ささやかな記念品をお渡しいたします。</div>';
                    } else {
                        document.getElementById('secret-title').textContent = '終演';
                        document.getElementById('secret-message').innerHTML = '誠に残念ながら、<br>本公演の特別ご招待は満席となりました。<br>またの機会のご来場を心よりお待ちしております。';
                        document.getElementById('prize-wrapper').innerHTML = '';
                    }
                    secretPage.classList.add('visible');
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('エラーが発生しました。時間をおいて再度お試しください。');
                    curtain.classList.remove('closed');
                });
            }, 1500);
        }
    }

    // イベントリスナー
    trigger.addEventListener('click', activateGimmick);
    trigger.addEventListener('touchstart', (e) => {
        e.preventDefault();
        activateGimmick();
    });

    // 管理者用リセット機能
    document.getElementById('admin-reset-button').addEventListener('click', () => {
        const password = prompt('管理者用パスワードを入力してください:');
        if (password === 'nazuna-engeki-5') {
            const confirmReset = confirm(
                '【管理者向け操作】\n\n' +
                'スプレッドシートの当選者記録（A2以降の行）は手動で削除してください。\n\n' +
                'このページの閲覧者記録のみをクリアしますか？'
            );
            if (confirmReset) {
                sessionStorage.removeItem(hasVisitedKey);
                alert('閲覧者記録をクリアしました。ページをリロードすると、再度ギミックを試すことができます。');
                location.reload();
            }
        } else if (password !== null && password !== "") {
            alert('パスワードが違います。');
        }
    });
});
</script>

</body>
</html>
