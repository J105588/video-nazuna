<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>試験公開_動画公開ページ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" href="https://raw.githubusercontent.com/J105588/video-nazuna/main/IMG_5316.png" type="image/png">
<style>
    /* CSSは変更なしのため省略 */
    @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@400;700&family=Noto+Sans+JP:wght@300;400&display=swap');
    :root {
        --background-color: #0a0a0a; --text-color: #e0e0e0; --accent-gold: #d4af37;
        --card-background: #181818; --border-color: rgba(212, 175, 55, 0.3); --curtain-color: #4a0e0e;
    }
    body {
        margin: 0; padding: 20px; font-family: 'Noto Sans JP', sans-serif; background-color: var(--background-color);
        background-image: radial-gradient(ellipse at center, rgba(255, 255, 255, 0.05) 0%, transparent 70%), url('https://www.transparenttextures.com/patterns/dark-denim-3.png');
        color: var(--text-color); display: flex; justify-content: center; align-items: center; min-height: 100vh; box-sizing: border-box; overflow-x: hidden;
    }
    .container {
        max-width: 720px; width: 100%; padding: 30px; background: var(--card-background); border: 1px solid var(--border-color); border-radius: 8px;
        box-shadow: 0 0 30px rgba(0, 0, 0, 0.5), 0 0 15px var(--border-color); animation: content-fade-in 1.5s cubic-bezier(0.22, 1, 0.36, 1) forwards;
        opacity: 0; transform: translateY(30px); position: relative; z-index: 1;
    }
    @keyframes content-fade-in { to { opacity: 1; transform: translateY(0); } }
    h1 {
        text-align: center; font-family: 'Noto Serif JP', serif; font-weight: 700; font-size: 28px; margin-bottom: 25px; color: #fff;
        text-shadow: 0 0 10px var(--accent-gold), 0 0 2px #fff;
    }
    .video-wrapper { position: relative; width: 100%; border-radius: 8px; overflow: hidden; margin-bottom: 30px; box-shadow: 0 5px 20px rgba(0, 0, 0, 0.7); }
    video { width: 100%; height: auto; display: block; background: #000; border-radius: 8px; }
    .info { text-align: left; border-top: 1px solid var(--border-color); padding-top: 25px; }
    .info h2 { font-family: 'Noto Serif JP', serif; font-weight: 400; font-size: 22px; margin-top: 0; margin-bottom: 12px; color: var(--accent-gold); }
    .info p { font-size: 14px; line-height: 1.7; color: #ccc; }
    .info p.copyright { font-size: 12px; color: #777; margin-top: 25px; text-align: center; user-select: none; }
    
    .curtain { position: fixed; top: 0; left: 0; width: 100%; height: 100%; display: flex; z-index: 99; pointer-events: none; }
    .curtain-panel { width: 50%; height: 100%; background-color: var(--curtain-color); background-image: linear-gradient(to right, rgba(0,0,0,0.4), transparent 20%), linear-gradient(90deg, var(--curtain-color) 0%, #3a0c0c 100%); box-shadow: inset -5px 0 20px rgba(0,0,0,0.5); transform: translateX(-100%); transition: transform 1.5s cubic-bezier(0.86, 0, 0.07, 1); }
    .curtain-panel.right { transform: translateX(100%); box-shadow: inset 5px 0 20px rgba(0,0,0,0.5); }
    .curtain.closed .curtain-panel { transform: translateX(0); }
    
    .secret-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: #000; display: flex; justify-content: center; align-items: center; opacity: 0; visibility: hidden; transition: opacity 1s ease 1.5s, visibility 1s ease 1.5s; z-index: 100; background-image: url('https://www.transparenttextures.com/patterns/wood-planks.png'); }
    .secret-overlay.visible { opacity: 1; visibility: visible; }
    .secret-content { text-align: center; color: #fff; padding: 40px; max-width: 600px; position: relative; animation: spotlight-flicker 10s infinite linear; }
    @keyframes spotlight-flicker { 0%, 100% { box-shadow: 0 0 150px 80px rgba(255, 235, 180, 0.15); } 50% { box-shadow: 0 0 165px 88px rgba(255, 242, 210, 0.19); } }
    .secret-content h2 { font-family: 'Noto Serif JP', serif; font-size: 28px; font-weight: 700; color: var(--accent-gold); margin-bottom: 20px; text-shadow: 0 0 10px var(--accent-gold); }
    .secret-content p { font-size: 16px; line-height: 1.8; margin-bottom: 30px; color: #f0f0f0; }
    .secret-content .prize-info { border: 1px dashed var(--accent-gold); padding: 20px; background: rgba(212, 175, 55, 0.1); border-radius: 5px; font-size: 16px; color: #fff; font-weight: bold; }
    
    .admin-panel { position: fixed; bottom: 10px; right: 10px; z-index: 101; }
    .admin-panel button { background: #555; color: white; border: none; padding: 6px 10px; cursor: pointer; border-radius: 5px; font-size: 11px; opacity: 0.7; transition: opacity 0.2s; }
    .admin-panel button:hover { opacity: 1; }

    /* === 荒廃ページ用のスタイル === */
    body.ruined { background-image: url('https://www.transparenttextures.com/patterns/worn-dots.png'); }
    .ruined .container { border-color: #444; box-shadow: 0 0 15px #000; }
    .ruined h1 { color: #888; text-shadow: none; animation: flicker 3s infinite steps(1); }
    @keyframes flicker { 50% { opacity: 0.6; } }
    .ruined .info { border-color: #444; }
    .ruined h2 { color: #666; }
    .projector-container { text-align: center; padding: 40px 20px; border: 1px dashed #444; border-radius: 8px; background: rgba(0,0,0,0.2); }
    .projector-container h3 { font-family: 'Noto Serif JP'; font-size: 20px; color: #888; margin: 0 0 15px 0; }
    .projector-container p { color: #666; margin-bottom: 25px; }
    #projector-button { font-size: 24px; cursor: pointer; transition: transform 0.2s; filter: grayscale(100%); }
    #projector-button:hover { transform: scale(1.1); }
    #ensemble-status { font-family: 'Noto Serif JP'; color: var(--accent-gold); margin-top: 20px; height: 2em; }
    .restoring-animation { animation: restore-glow 3s forwards; }
    @keyframes restore-glow {
        0% { box-shadow: 0 0 0px #000; }
        50% { box-shadow: 0 0 150px var(--accent-gold); }
        100% { box-shadow: 0 0 30px rgba(0, 0, 0, 0.5), 0 0 15px var(--border-color); }
    }
    .container.gorgeous { border: 2px solid var(--accent-gold); background: linear-gradient(145deg, #1a1a1a, #2c2a22); }
    
    @media (max-width: 768px) {
        body { padding: 20px 10px; } .container { padding: 25px; } h1 { font-size: 26px; } .info h2 { font-size: 20px; }
        .info p { font-size: 14px; } .secret-content { width: 90%; padding: 30px; } .secret-content h2 { font-size: 24px; } .secret-content p { font-size: 16px; }
    }
</style>
</head>
<body>

<div class="container">
    <h1 id="main-title">動画公開ページ</h1>
    <div id="content-wrapper">
        <!-- コンテンツはJSで挿入 -->
    </div>
    <div class="info">
        <h2 id="info-title">試験公開_アスノヨゾラ哨戒班</h2>
        <p id="info-desc">これは試験公開動画です。<br>はじめにサムネイル画像が表示され、再生ボタンを押すと動画がスタートします。</p>
        <p class="copyright">© 2025 NAZUNA ENGEKI</p>
    </div>
</div>

<div id="curtain" class="curtain"><div class="curtain-panel left"></div><div class="curtain-panel right"></div></div>
<div id="secret-page" class="secret-overlay"><div class="secret-content"><h2 id="secret-title"></h2><p id="secret-message"></p><div id="prize-wrapper"></div></div></div>
<!-- ★★★ 変更点1: 管理者用パネルを荒廃ページのみに表示するため、初期状態では非表示にする ★★★ -->
<div class="admin-panel" style="display: none;"><button id="admin-reset-button">管理者用リセット</button></div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    // --- 定数と要素取得 ---
    // ★★★ 変更点2: 通常ギミック用のURLは不要になったので削除 ★★★
    const GAS_URL_ENSEMBLE = "https://script.google.com/macros/s/AKfycbxfryone2oKvVtC-jkwkxy4M25BCthz0s2ThRIIBYB_e5FoBIKslMenJBQpMMDggTmB/exec";
    const ADMIN_PASSWORD = "nazuna-engeki-5"; // パスワードは必要に応じて変更

    const urlParams = new URLSearchParams(window.location.search);
    const isRuinedMode = urlParams.get('scene') === 'past';

    // --- モードに応じてページを初期化 ---
    if (isRuinedMode) {
        setupRuinedPage();
    } else {
        setupNormalPage();
    }

    // --- 通常ページのセットアップ（ギミックなし） ---
    function setupNormalPage() {
        document.getElementById('content-wrapper').innerHTML = `
            <div class="video-wrapper">
                <video id="myVideo" controls poster="test-video-yozora.jpg">
                    <source src="test-yozora.mp4" type="video/mp4">
                    お使いのブラウザは動画タグに対応していません。
                </video>
            </div>`;
        // ★★★ 変更点3: 通常ページのギミックに関するJavaScriptはすべて不要なので削除 ★★★
    }

    // --- 荒廃ページのセットアップ ---
    function setupRuinedPage() {
        document.body.classList.add('ruined');
        document.querySelector('.admin-panel').style.display = 'block'; // 管理者パネルを表示
        document.getElementById('main-title').textContent = '動画公開ページだった場所';
        document.getElementById('info-title').textContent = '記録：アスノヨゾラ哨戒班';
        document.getElementById('info-desc').innerHTML = 'これは試験公開動画だった。<br>はじめにサムネイル画像が表示され、再生ボタンを押すと動画がスタートした。';

        document.getElementById('content-wrapper').innerHTML = `
            <div class="projector-container">
                <h3>壊れた映写機</h3>
                <p>かつての光を取り戻すには、三つの魂の同時接続が必要だった…。</p>
                <div id="projector-button">📽️</div>
                <p id="ensemble-status"></p>
            </div>`;

        const projectorButton = document.getElementById('projector-button');
        const statusDisplay = document.getElementById('ensemble-status');
        let isWaiting = false;
        let checkInterval;

        projectorButton.addEventListener('click', () => {
            if (isWaiting) return;
            isWaiting = true;
            statusDisplay.textContent = '接続を試みています…';
            
            checkInterval = setInterval(() => {
                fetch(GAS_URL_ENSEMBLE, {method: 'POST', body: JSON.stringify({action: 'join'})})
                .then(res => res.json())
                .then(data => {
                    if(data.status === 'success' && data.count >= 3) {
                        clearInterval(checkInterval);
                        statusDisplay.textContent = '魂が共鳴した！劇場を修復します…';
                        restoreTheater(data.winnerNumber);
                    } else if(data.status === 'limit_exceeded') {
                         clearInterval(checkInterval);
                         statusDisplay.textContent = '残念ながら、特別ご招待は満席となりました。';
                    } else if (data.count > 0) {
                        statusDisplay.textContent = `${data.count}人目の魂が接続しました…残りの魂を待っています…`;
                    } else {
                        statusDisplay.textContent = '接続待機中…';
                    }
                }).catch(() => {
                    statusDisplay.textContent = '接続に失敗しました。';
                    isWaiting = false;
                    clearInterval(checkInterval);
                });
            }, 3000);
        });

        // 管理者用リセット機能
        document.getElementById('admin-reset-button').addEventListener('click', () => {
            const password = prompt('管理者用パスワードを入力してください:');
            if (password === ADMIN_PASSWORD) {
                const confirmReset = confirm('【管理者向け操作】\n協力ギミックの当選者記録と待機者数を全てリセットします。よろしいですか？');
                if (confirmReset) {
                     fetch(GAS_URL_ENSEMBLE, {method: 'POST', body: JSON.stringify({action: 'reset', password: password})})
                     .then(res => res.json()).then(data => alert(data.message || 'リセット完了'))
                     .catch(() => alert('リセット失敗'));
                }
            } else if (password) {
                alert('パスワードが違います。');
            }
        });
    }

    // --- 劇場修復と豪華ページへの遷移 ---
    function restoreTheater(winnerNumber) {
        const container = document.querySelector('.container');
        document.body.classList.remove('ruined');
        container.classList.add('restoring-animation');
        
        setTimeout(() => {
            container.classList.add('gorgeous');
            container.innerHTML = '<h1>真の劇場</h1><p style="text-align:center;">観客たちの想いが奇跡を起こした。<br>今、あなた達のためだけに幕が開く。</p>';
        }, 1500);
        
        setTimeout(() => {
            document.getElementById('curtain').classList.add('closed');
        }, 3500);
        
        setTimeout(() => {
            displaySecretContent({status: 'success', winnerNumber: winnerNumber});
            document.getElementById('secret-page').classList.add('visible');
        }, 5000);
    }
    
    // --- 特典ページ表示 ---
    function displaySecretContent(data) {
        if (data.status === 'success') {
            document.getElementById('secret-title').textContent = '特別なご招待状';
            document.getElementById('secret-message').innerHTML = `おめでとうございます。<br>あなた達は ${data.winnerNumber} 番目の特別な招待客として認められました。<br>この奇跡は、見知らぬ誰かとの協力の証です。`;
            document.getElementById('prize-wrapper').innerHTML = '<div class="prize-info">第5回なずな演劇祭 本部にて、この画面をスタッフにご提示ください。<br>ささやかな記念品をお渡しいたします。</div>';
        } else {
            // この部分は協力プレイが上限に達した場合のフォールバックとして残しておきます
            document.getElementById('secret-title').textContent = '終演';
            document.getElementById('secret-message').innerHTML = '誠に残念ながら、<br>本公演の特別ご招待は満席となりました。<br>またの機会のご来場を心よりお待ちしております。';
            document.getElementById('prize-wrapper').innerHTML = '';
        }
    }
});
</script>

</body>
</html>
