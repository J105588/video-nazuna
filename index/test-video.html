<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>試験公開_動画公開ページ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    /* フォントのインポート */
    @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@400;700&family=Noto+Sans+JP:wght@300;400&display=swap');

    /* 色や基本的な変数の定義 */
    :root {
        --background-color: #0a0a0a;
        --text-color: #e0e0e0;
        --accent-gold: #d4af37;
        --card-background: #181818;
        --border-color: rgba(212, 175, 55, 0.3);
        --curtain-color: #4a0e0e; /* 緞帳の色 */
    }

    /* 基本的なページ設定 */
    body {
        margin: 0;
        /* ページの上下左右の余白を縮小 */
        padding: 20px; 
        font-family: 'Noto Sans JP', sans-serif;
        background-color: var(--background-color);
        background-image:
            radial-gradient(ellipse at center, rgba(255, 255, 255, 0.05) 0%, transparent 70%),
            url('https://www.transparenttextures.com/patterns/dark-denim-3.png');
        color: var(--text-color);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        box-sizing: border-box;
        overflow: hidden; /* 緞帳アニメーションのため */
    }

    /* メインコンテンツのコンテナ */
    .container {
        /* 最大幅を縮小 */
        max-width: 720px; 
        width: 100%;
        /* 内側の余白を縮小 */
        padding: 30px; 
        background: var(--card-background);
        border: 1px solid var(--border-color);
        border-radius: 8px;
        box-shadow: 0 0 30px rgba(0, 0, 0, 0.5), 0 0 15px var(--border-color);
        animation: curtain-up 1.5s cubic-bezier(0.22, 1, 0.36, 1) forwards;
        opacity: 0;
        transform: translateY(30px);
        position: relative;
        z-index: 1;
    }

    @keyframes curtain-up {
        to { opacity: 1; transform: translateY(0); }
    }

    /* メインタイトル */
    h1 {
        text-align: center;
        font-family: 'Noto Serif JP', serif;
        font-weight: 700;
        /* フォントサイズを縮小 */
        font-size: 28px; 
        /* 下の余白を縮小 */
        margin-bottom: 25px; 
        color: #fff;
        text-shadow: 0 0 10px var(--accent-gold), 0 0 2px #fff;
    }

    /* 動画プレイヤーのラッパー */
    .video-wrapper {
        position: relative;
        width: 100%;
        border-radius: 8px;
        overflow: hidden;
        margin-bottom: 30px;
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.7);
    }

    video {
        width: 100%;
        height: auto;
        display: block;
        background: #000;
        border-radius: 8px;
    }

    /* 動画情報セクション */
    .info {
        text-align: left;
        border-top: 1px solid var(--border-color);
        padding-top: 25px;
    }

    .info h2 {
        font-family: 'Noto Serif JP', serif;
        font-weight: 400;
        /* フォントサイズを縮小 */
        font-size: 22px; 
        margin-top: 0;
        margin-bottom: 12px;
        color: var(--accent-gold);
    }

    .info p {
        /* フォントサイズを縮小 */
        font-size: 14px; 
        line-height: 1.7;
        color: #ccc;
    }

    .info p.copyright {
        font-size: 12px;
        color: #777;
        margin-top: 25px;
        text-align: center;
        user-select: none;
    }

    /* ギミックのトリガー */
    #secret-trigger {
        font-weight: bold;
        color: #888;
        cursor: pointer;
        display: inline-block;
        transition: color 0.3s, transform 0.2s;
    }
    #secret-trigger:hover {
        color: var(--accent-gold);
    }
    #secret-trigger:active {
        transform: scale(0.9);
    }

    /* === 豪華な演出のためのスタイル === */

    /* 緞帳 */
    .curtain {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        z-index: 99;
        pointer-events: none;
    }
    .curtain-panel {
        width: 50%;
        height: 100%;
        background-color: var(--curtain-color);
        background-image: linear-gradient(to right, rgba(0,0,0,0.4), transparent 20%),
                          linear-gradient(90deg, var(--curtain-color) 0%, #3a0c0c 100%);
        box-shadow: inset -5px 0 20px rgba(0,0,0,0.5);
        transform: translateX(-100%);
        transition: transform 1.5s cubic-bezier(0.86, 0, 0.07, 1);
    }
    .curtain-panel.right {
        transform: translateX(100%);
        box-shadow: inset 5px 0 20px rgba(0,0,0,0.5);
    }
    .curtain.closed .curtain-panel {
        transform: translateX(0);
    }

    /* シークレットページ */
    .secret-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #000;
        display: flex;
        justify-content: center;
        align-items: center;
        opacity: 0;
        visibility: hidden;
        transition: opacity 1s ease 1.5s, visibility 1s ease 1.5s;
        z-index: 100;
        background-image: url('https://www.transparenttextures.com/patterns/wood-planks.png');
    }
    .secret-overlay.visible {
        opacity: 1;
        visibility: visible;
    }

    .secret-content {
        text-align: center;
        color: #fff;
        padding: 40px;
        max-width: 600px;
        position: relative;
        animation: spotlight-flicker 10s infinite linear;
    }
    @keyframes spotlight-flicker {
        0%, 100% { box-shadow: 0 0 150px 80px rgba(255, 235, 180, 0.15); }
        50% { box-shadow: 0 0 165px 88px rgba(255, 242, 210, 0.19); }
    }

    .secret-content h2 {
        font-family: 'Noto Serif JP', serif;
        /* フォントサイズを縮小 */
        font-size: 28px;
        font-weight: 700;
        color: var(--accent-gold);
        margin-bottom: 20px;
        text-shadow: 0 0 10px var(--accent-gold);
    }

    .secret-content p {
        /* フォントサイズを縮小 */
        font-size: 16px; 
        line-height: 1.8;
        margin-bottom: 30px;
        color: #f0f0f0;
    }

    .secret-content .prize-info {
        border: 1px dashed var(--accent-gold);
        padding: 20px;
        background: rgba(212, 175, 55, 0.1);
        border-radius: 5px;
        font-size: 16px;
        color: #fff;
        font-weight: bold;
    }
    
    /* レスポンシブ対応 */
    @media (max-width: 768px) {
        body { padding: 20px 10px; }
        .container { padding: 25px; }
        h1 { font-size: 26px; }
        .info h2 { font-size: 20px; }
        .info p { font-size: 14px; }
        .secret-content { width: 90%; padding: 30px; }
        .secret-content h2 { font-size: 24px; }
        .secret-content p { font-size: 16px; }
    }

    /* 管理者用パネル */
    .admin-panel {
        position: fixed;
        bottom: 10px;
        right: 10px;
        z-index: 101;
    }
    .admin-panel button {
        background: #555;
        color: white;
        border: none;
        /* ボタンの余白とフォントサイズを縮小 */
        padding: 6px 10px; 
        cursor: pointer;
        border-radius: 5px;
        /* 通常時の透明度をさらに下げる */
        opacity: 0.3; 
        font-size: 11px;
        transition: opacity 0.3s;
    }
    .admin-panel button:hover {
        opacity: 1;
    }
</style>
</head>
<body>
<div class="container">
    <h1>動画公開ページ</h1>
    <div class="video-wrapper">
        <video controls poster="test-video-yozora.jpg">
            <source src="test-yozora.mp4" type="video/mp4">
            お使いのブラウザは動画タグに対応していません。
        </video>
    </div>
    <div class="info">
        <h2>試験公開_アスノヨゾラ哨戒班</h2>
        <p>これは試験公開動画です。<br>はじめにサムネイル画像が表示され、再生ボタンを押すと動画がスタートします。</p>
        <p class="copyright">© 2025 NAZUNA ENGEKI5</p>
    </div>
</div>
</body>
</html>
