<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NAZUNA ENGEKI 5</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Montserrat:wght@900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- メインのオープニング画面 -->
    <div class="op-wrapper" id="opWrapper">
        <div class="title-block">
            <div class="title-box">
                <div class="glow" id="glow"></div>
                <div class="main-title" id="mainTitle">
                    N<span id="backstage-trigger" title="舞台裏を覗く">A</span>ZUNA ENGEKI
                </div>
            </div>
            <div class="sub-title" id="subTitle">5th Anniversary</div>
        </div>
    </div>

    <!-- 小ネタ：舞台裏モーダル -->
    <div class="backstage-modal" id="backstageModal">
        <div class="photo-container">
            <!-- 自分のPCにある画像を使う場合は "images/my-photo.jpg" のように指定 -->
            <img src="https://images.unsplash.com/photo-1542887841-8c83a86720e5?q=85&fm=jpg&crop=entropy&cs=srgb" alt="舞台裏の風景">
            <p>Rehearsal風景</p>
        </div>
        <div class="close-button" id="closeModal">×</div>
    </div>

    <!-- JavaScriptライブラリ (これはこのまま) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>

    <!-- ★★★ 自作JavaScriptをここに直接記述 ★★★ -->
    <script>
        // --- ここから script.js の内容 ---

        // DOM要素を先に取得
        const opWrapper = document.getElementById('opWrapper');
        const glow = document.getElementById('glow');
        const mainTitle = document.getElementById('mainTitle');
        const subTitle = document.getElementById('subTitle');

        // メインのアニメーションタイムライン
        const tl = gsap.timeline({
            onComplete: () => {
                gsap.to(opWrapper, {
                    duration: 1.5,
                    opacity: 0,
                    ease: 'power2.in',
                    onComplete: () => {
                        window.location.href = 'index/video.html';
                    }
                });
            }
        });

        tl.to(mainTitle, { duration: 1.5, opacity: 1, ease: 'power2.out' }, 0.5);
        tl.fromTo(glow, { opacity: 0, xPercent: -100 }, 
                  { duration: 1.3, opacity: 1, xPercent: 100, ease: 'power1.inOut' }, 
                  0.8);
        tl.to(glow, { duration: 0.5, opacity: 0 }, ">-0.3");
        tl.to(subTitle, { duration: 1.5, opacity: 1, ease: 'power2.out' }, 1.8);
        tl.to({}, {duration: 2});


        // --- ここから backstage.js の内容 ---

        // HTMLの準備が完了したら実行する、というおまじない
        document.addEventListener('DOMContentLoaded', () => {

            // モーダル機能の要素を取得
            const backstageTrigger = document.getElementById('backstage-trigger');
            const backstageModal = document.getElementById('backstage-modal'); // IDを修正
            const closeModal = document.getElementById('closeModal');

            // 要素が見つかるか最終チェック
            if (!backstageTrigger || !backstageModal || !closeModal) {
                console.error('致命的エラー: HTML要素の取得に失敗しました。ID名を確認してください。');
                return; // 処理を中断
            }

            // 開く処理
            backstageTrigger.addEventListener('click', () => {
                tl.pause(); // メインアニメーションを一時停止
                backstageModal.style.display = 'flex';
                gsap.to(backstageModal, { duration: 0.3, opacity: 1 });
            });

            // 閉じる処理
            closeModal.addEventListener('click', () => {
                gsap.to(backstageModal, {
                    duration: 0.3,
                    opacity: 0,
                    onComplete: () => {
                        backstageModal.style.display = 'none';
                        tl.resume(); // メインアニメーションを再開
                    }
                });
            });
        });
    </script>

</body>
</html>
