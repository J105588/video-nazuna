<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NAZUNA ENGEKI 5</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Montserrat:wght@900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- メインのオープニング画面 -->
    <div class="op-wrapper" id="opWrapper">
        <div class="title-block">
            <div class="title-box">
                <div class="glow" id="glow"></div>
                <div class="main-title" id="mainTitle">
                    N<span id="backstage-trigger" title="舞台裏を覗く">A</span>ZUNA ENGEKI
                </div>
            </div>
            <div class="sub-title" id="subTitle">5th Anniversary</div>
        </div>
    </div>

    <!-- 小ネタ：舞台裏モーダル -->
    <div class="backstage-modal" id="backstageModal">
        <div class="photo-container">
            <!-- 最初の画像を指定。JavaScriptによって動的に変更される -->
            <img src="images/my-backstage-1.jpg" alt="舞台裏の風景">
            <p>Behind the Scenes</p>
        </div>
        <div class="close-button" id="closeModal">×</div>
    </div>
    
    <!-- JavaScriptライブラリ -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>

    <!-- 自作JavaScript -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // 表示したい画像ファイルのリストをここに定義します。
            const backstageImages = [
                'images/test-video-yozora.jpg',
                'images/2.jpg',
                'images/3.jpg'
            ];

            let currentImageIndex = 0;

            const opWrapper = document.getElementById('opWrapper');
            const glow = document.getElementById('glow');
            const mainTitle = document.getElementById('mainTitle');
            const subTitle = document.getElementById('subTitle');

            // --- メインのアニメーションタイムライン ---
            const tl = gsap.timeline({
                onComplete: () => {
                    gsap.to(opWrapper, {
                        duration: 1.5,
                        opacity: 0,
                        ease: 'power2.in',
                        onComplete: () => {
                            window.location.href = 'index/video.html';
                        }
                    });
                }
            });

            tl.to(mainTitle, { duration: 1.5, opacity: 1, ease: 'power2.out' }, 0.5);
            
            // 【変更点】光が画面を突き抜けるようにアニメーションを一つに統合
            tl.fromTo(glow, 
                { xPercent: -100, opacity: 0 }, // 開始状態
                { 
                    duration: 1.8, // アニメーション全体の時間
                    xPercent: 400, // 終了位置（画面の右外）
                    opacity: 1, // 移動中に不透明にする
                    ease: 'power1.inOut',
                    // 移動に合わせてopacityを変化させるキーフレーム
                    keyframes: {
                        "20%": { opacity: 1 },  // 開始から20%の地点で完全に表示
                        "80%": { opacity: 1 },  // 80%の地点まで表示を維持
                        "100%": { opacity: 0 }  // 最後の地点で完全に消える
                    }
                }, 
                0.8); // タイムラインの0.8秒地点から開始

            // tl.to(glow, ...) の行は不要になったため削除

            tl.to(subTitle, { duration: 1.5, opacity: 1, ease: 'power2.out' }, 1.8);
            tl.to({}, {duration: 2});

            // --- 舞台裏モーダル機能 ---
            const backstageTrigger = document.getElementById('backstage-trigger');
            const backstageModal = document.getElementById('backstageModal');
            const closeModal = document.getElementById('closeModal');
            const modalImage = document.querySelector('.photo-container img');

            if (!backstageTrigger || !backstageModal || !closeModal || !modalImage) {
                console.error('致命的エラー: 必要なHTML要素の取得に失敗しました。ID名やクラス名を確認してください。');
                return;
            }

            backstageTrigger.addEventListener('click', () => {
                tl.pause();
                backstageModal.style.display = 'flex';
                gsap.to(backstageModal, { duration: 0.3, opacity: 1 });
            });

            closeModal.addEventListener('click', () => {
                gsap.to(backstageModal, {
                    duration: 0.3,
                    opacity: 0,
                    onComplete: () => {
                        backstageModal.style.display = 'none';
                        tl.resume();
                    }
                });
            });

            modalImage.addEventListener('click', () => {
                currentImageIndex++;
                if (currentImageIndex >= backstageImages.length) {
                    currentImageIndex = 0;
                }
                gsap.to(modalImage, {
                    duration: 0.2,
                    opacity: 0,
                    ease: 'power1.in',
                    onComplete: () => {
                        modalImage.src = backstageImages[currentImageIndex];
                        gsap.to(modalImage, {
                            duration: 0.3,
                            opacity: 1,
                            ease: 'power1.out'
                        });
                    }
                });
            });
        });
    </script>
</body>
</html>
