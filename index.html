<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NAZUNA ENGEKI 5</title>
    
    <!-- ご指定のフォントをGoogle Fontsから読み込みます -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Yuji+Syuku&display=swap" rel="stylesheet">
    
    <!-- 外部CSSファイルを読み込み -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- メインのオープニング画面 -->
    <div class="op-wrapper" id="opWrapper">
        <div class="title-block">
            <div class="title-box">
                <div class="glow" id="glow"></div>
                <div class="main-title" id="mainTitle">
                    N<span id="backstage-trigger" title="舞台裏を覗く">A</span>ZUNA ENGEKI
                </div>
            </div>
            <div class="sub-title" id="subTitle">5th Anniversary</div>
        </div>
    </div>

    <!-- ▼▼▼ 小ネタ：舞台裏モーダル（スライドショー形式に修正） ▼▼▼ -->
    <div class="backstage-modal" id="backstageModal">
        <div class="slideshow-container">

            <!-- 左右のナビゲーション矢印 -->
            <div class="prev-arrow" id="prevArrow">＜</div>
            <div class="next-arrow" id="nextArrow">＞</div>

            <!-- 画像とキャプションのラッパー -->
            <div class="photo-wrapper" id="photoWrapper">
                <!-- 
                    ↓↓↓ ここに写真を追加・変更してください ↓↓↓ 
                    各写真とキャプションは <div class="slide"> で囲みます。
                    最初の写真にだけ、class="slide active" をつけます。
                -->
                <div class="slide active">
                    <img src="images/my-backstage.jpg" alt="舞台裏の風景1">
                    <p>Behind the Scenes #1</p>
                </div>
                <div class="slide">
                    <img src="images/my-backstage-2.jpg" alt="舞台裏の風景2">
                    <p>The Rehearsal Room</p>
                </div>
                <div class="slide">
                    <img src="images/my-backstage-3.jpg" alt="舞台裏の風景3">
                    <p>Work in Progress</p>
                </div>
                <!-- ▲▲▲ 写真の追加・変更はここまで ▲▲▲ -->
            </div>
        </div>
        <div class="close-button" id="closeModal">×</div>
    </div>

    <!-- JavaScriptライブラリ（GSAP）を読み込みます -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>

    <!-- ★★★ 自作JavaScript（スライドショー機能を追加） ★★★ -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {

            // --- 1. アニメーションとギミックに必要なHTML要素を取得 ---
            const opWrapper = document.getElementById('opWrapper');
            const glow = document.getElementById('glow');
            const mainTitle = document.getElementById('mainTitle');
            const subTitle = document.getElementById('subTitle');
            
            // --- 2. メインのアニメーションタイムラインを定義 ---
            const tl = gsap.timeline({
                onComplete: () => {
                    gsap.to(opWrapper, {
                        duration: 1.5,
                        opacity: 0,
                        ease: 'power2.in',
                        onComplete: () => { window.location.href = 'index/video.html'; }
                    });
                }
            });

            tl.to(mainTitle, { duration: 1.5, opacity: 1, ease: 'power2.out' }, 0.5);
            tl.fromTo(glow, { opacity: 0, xPercent: -100 }, 
                      { duration: 1.3, opacity: 1, xPercent: 100, ease: 'power1.inOut' }, 0.8);
            tl.to(glow, { duration: 0.5, opacity: 0 }, ">-0.3");
            tl.to(subTitle, { duration: 1.5, opacity: 1, ease: 'power2.out' }, 1.8);
            tl.to({}, {duration: 2});

            // --- 3. 舞台裏モーダル（ギミック）の処理 ---

            // モーダルと閉じるボタンの要素
            const backstageTrigger = document.getElementById('backstage-trigger');
            const backstageModal = document.getElementById('backstageModal');
            const closeModal = document.getElementById('closeModal');

            // ▼▼▼ スライドショー関連の要素を取得 ▼▼▼
            const prevArrow = document.getElementById('prevArrow');
            const nextArrow = document.getElementById('nextArrow');
            const slides = document.querySelectorAll('.slide');
            let currentSlideIndex = 0; // 現在表示中のスライド番号を管理

            // スライドを切り替えるための関数
            function showSlide(index) {
                slides.forEach((slide, i) => {
                    // 表示すべきスライド(index)にだけ 'active' クラスを付ける
                    if (i === index) {
                        slide.classList.add('active');
                    } else {
                        slide.classList.remove('active');
                    }
                });
            }

            // 「次へ」ボタンを押したときの処理
            nextArrow.addEventListener('click', () => {
                currentSlideIndex++;
                if (currentSlideIndex >= slides.length) {
                    currentSlideIndex = 0; // 最後のスライドの次は最初に戻る
                }
                showSlide(currentSlideIndex);
            });

            // 「前へ」ボタンを押したときの処理
            prevArrow.addEventListener('click', () => {
                currentSlideIndex--;
                if (currentSlideIndex < 0) {
                    currentSlideIndex = slides.length - 1; // 最初のスライドの前は最後に行く
                }
                showSlide(currentSlideIndex);
            });

            // モーダルを開く処理
            backstageTrigger.addEventListener('click', (event) => {
                event.stopPropagation();
                tl.pause();
                backstageModal.style.display = 'flex';
                gsap.to(backstageModal, { duration: 0.3, opacity: 1 });
                // モーダルを開いたときは、必ず最初のスライドを表示する
                currentSlideIndex = 0;
                showSlide(currentSlideIndex);
            });

            // モーダルを閉じる処理
            closeModal.addEventListener('click', () => {
                gsap.to(backstageModal, {
                    duration: 0.3,
                    opacity: 0,
                    onComplete: () => {
                        backstageModal.style.display = 'none';
                        tl.resume();
                    }
                });
            });
        });
    </script>

</body>
</html>
