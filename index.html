<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NAZUNA ENGEKI 5</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Montserrat:wght@900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- メインのオープニング画面 -->
    <div class="op-wrapper" id="opWrapper">
        <div class="title-block">
            <div class="title-box">
                <div class="glow" id="glow"></div>
                <div class="main-title" id="mainTitle">
                    N<span id="backstage-trigger" title="舞台裏を覗く">A</span>ZUNA ENGEKI
                </div>
            </div>
            <div class="sub-title" id="subTitle">5th Anniversary</div>
        </div>
    </div>

    <!-- 小ネタ：舞台裏モーダル -->
    <div class="backstage-modal" id="backstageModal">
        <div class="photo-container">
            <!-- 最初の画像を指定。JavaScriptによって動的に変更される -->
            <img src="images/my-backstage-1.jpg" alt="舞台裏の風景">
            <p>Behind the Scenes</p>
        </div>
        <div class="close-button" id="closeModal">×</div>
    </div>
    
    <!-- JavaScriptライブラリ -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>

    <!-- 自作JavaScript -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // 表示したい画像ファイルのリストをここに定義します。
            // お手元のファイル名に合わせて、このリストを編集してください。
            const backstageImages = [
                'images/my-backstage-1.jpg',
                'images/my-backstage-2.jpg',
                'images/my-backstage-3.jpg'
                // 必要ならコンマで区切って、どんどん追加できます
                // 'images/another-photo.png',
            ];

            // 現在表示している画像の番号を記録するカウンター
            let currentImageIndex = 0;

            const opWrapper = document.getElementById('opWrapper');
            const glow = document.getElementById('glow');
            const mainTitle = document.getElementById('mainTitle');
            const subTitle = document.getElementById('subTitle');

            // --- メインのアニメーションタイムライン ---
            const tl = gsap.timeline({
                onComplete: () => {
                    gsap.to(opWrapper, {
                        duration: 1.5,
                        opacity: 0,
                        ease: 'power2.in',
                        onComplete: () => {
                            window.location.href = 'index/video.html';
                        }
                    });
                }
            });

            tl.to(mainTitle, { duration: 1.5, opacity: 1, ease: 'power2.out' }, 0.5);
            tl.fromTo(glow, { opacity: 0, xPercent: -100 }, 
                      { duration: 1.3, opacity: 1, xPercent: 250, ease: 'power1.inOut' }, 
                      0.8);
            tl.to(glow, { duration: 0.5, opacity: 0 }, ">-0.3");
            tl.to(subTitle, { duration: 1.5, opacity: 1, ease: 'power2.out' }, 1.8);
            tl.to({}, {duration: 2});

            // --- 舞台裏モーダル機能 ---
            const backstageTrigger = document.getElementById('backstage-trigger');
            const backstageModal = document.getElementById('backstageModal');
            const closeModal = document.getElementById('closeModal');
            const modalImage = document.querySelector('.photo-container img');

            if (!backstageTrigger || !backstageModal || !closeModal || !modalImage) {
                console.error('致命的エラー: 必要なHTML要素の取得に失敗しました。ID名やクラス名を確認してください。');
                return;
            }

            // "A" をクリックしたときの処理
            backstageTrigger.addEventListener('click', () => {
                tl.pause();
                backstageModal.style.display = 'flex';
                gsap.to(backstageModal, { duration: 0.3, opacity: 1 });
            });

            // 閉じるボタン "×" をクリックしたときの処理
            closeModal.addEventListener('click', () => {
                gsap.to(backstageModal, {
                    duration: 0.3,
                    opacity: 0,
                    onComplete: () => {
                        backstageModal.style.display = 'none';
                        tl.resume();
                    }
                });
            });

            // モーダル内の画像をクリックしたときの処理
            modalImage.addEventListener('click', () => {
                // カウンターを次に進める
                currentImageIndex++;

                // もしカウンターが画像の枚数以上になったら、0番目（最初）に戻す
                if (currentImageIndex >= backstageImages.length) {
                    currentImageIndex = 0;
                }

                // 画像が切り替わる演出（一瞬フェードアウトして、新しい画像をフェードイン）
                gsap.to(modalImage, {
                    duration: 0.2,
                    opacity: 0,
                    ease: 'power1.in',
                    onComplete: () => {
                        // 画像のソースを新しいものに差し替える
                        modalImage.src = backstageImages[currentImageIndex];
                        // 新しい画像をフェードインさせる
                        gsap.to(modalImage, {
                            duration: 0.3,
                            opacity: 1,
                            ease: 'power1.out'
                        });
                    }
                });
            });
        });
    </script>
</body>
</html>
