<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NAZUNA ENGEKI 5</title>
    <!-- 洗練されたフォントを読み込み -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&family=Playfair+Display:ital,wght@1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- メインのオープニング画面 -->
    <div class="op-wrapper" id="opWrapper">
        <div class="title-block">
            <div class="title-box">
                <!-- 光沢エフェクト -->
                <div class="glow" id="glow"></div>
                <!-- メインタイトル -->
                <div class="main-title" id="mainTitle">
                    N<span id="backstage-trigger" title="舞台裏を覗く">A</span>ZUNA ENGEKI
                </div>
            </div>
            <!-- サブタイトル -->
            <div class="sub-title" id="subTitle">The 5th Stage</div>
        </div>
        
        <!-- 下部への誘導メッセージ -->
        <div class="scroll-tip" id="scrollTip">
            Scroll Down
            <div class="arrow"></div>
        </div>
    </div>

    <!-- 小ネタ：舞台裏モーダル -->
    <div class="backstage-modal" id="backstageModal">
        <div class="photo-container">
            <img src="https://images.unsplash.com/photo-1542887841-67GENTLEMAN-8c83a-86720-421712a875a5?ixlib=rb-4.0.3&q=85&fm=jpg&crop=entropy&cs=srgb" alt="舞台裏の風景">
            <p>Rehearsal風景</p>
        </div>
        <div class="close-button" id="closeModal">×</div>
    </div>


    <!-- JavaScriptライブラリと自作スクリプト -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="script.js"></script>

</body>
</html>
