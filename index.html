<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NAZUNA ENGEKI 5</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Montserrat:wght@900&display=swap" rel="stylesheet">
    
    <!-- 外部CSSファイルを読み込み -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- メインのオープニング画面 -->
    <div class="op-wrapper" id="opWrapper">
        <div class="title-block">
            <div class="title-box">
                <div class="glow" id="glow"></div>
                <div class="main-title" id="mainTitle">
                    N<span id="backstage-trigger" title="舞台裏を覗く">A</span>ZUNA ENGEKI
                </div>
            </div>
            <div class="sub-title" id="subTitle">5th Anniversary</div>
        </div>
    </div>

    <!-- 小ネタ：舞台裏モーダル -->
    <div class="backstage-modal" id="backstageModal">
        <div class="photo-container">
            <!-- ↓↓↓ 画像を変更する場合はこの行の src="..." を書き換えます ↓↓↓ -->
            <img src="index/test-video-yozora.jpg" alt="舞台裏の風景">
            <p>Rehearsal風景</p>
        </div>
        <div class="close-button" id="closeModal">×</div>
    </div>

    <!-- JavaScriptライブラリ -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>

    <!-- ★★★ 自作JavaScript（IDの指定ミスを修正済み） ★★★ -->
    <script>
        // --- メインアニメーション部分 ---

        const opWrapper = document.getElementById('opWrapper');
        const glow = document.getElementById('glow');
        const mainTitle = document.getElementById('mainTitle');
        const subTitle = document.getElementById('subTitle');

        const tl = gsap.timeline({
            onComplete: () => {
                gsap.to(opWrapper, {
                    duration: 1.5,
                    opacity: 0,
                    ease: 'power2.in',
                    onComplete: () => {
                        window.location.href = 'index/video.html';
                    }
                });
            }
        });

        tl.to(mainTitle, { duration: 1.5, opacity: 1, ease: 'power2.out' }, 0.5);
        tl.fromTo(glow, { opacity: 0, xPercent: -100 }, 
                  { duration: 1.3, opacity: 1, xPercent: 100, ease: 'power1.inOut' }, 
                  0.8);
        tl.to(glow, { duration: 0.5, opacity: 0 }, ">-0.3");
        tl.to(subTitle, { duration: 1.5, opacity: 1, ease: 'power2.out' }, 1.8);
        tl.to({}, {duration: 2});


        // --- 舞台裏モーダル機能部分 ---

        document.addEventListener('DOMContentLoaded', () => {

            const backstageTrigger = document.getElementById('backstage-trigger');
            // ▼▼▼【修正点】ここのIDを 'backstageModal' に修正しました ▼▼▼
            const backstageModal = document.getElementById('backstageModal'); 
            const closeModal = document.getElementById('closeModal');

            if (!backstageTrigger || !backstageModal || !closeModal) {
                console.error('致命的エラー: 舞台裏モーダルのHTML要素取得に失敗しました。ID名を確認してください。');
                return;
            }

            // 開く処理
            backstageTrigger.addEventListener('click', () => {
                tl.pause();
                backstageModal.style.display = 'flex';
                gsap.to(backstageModal, { duration: 0.3, opacity: 1 });
            });

            // 閉じる処理
            closeModal.addEventListener('click', () => {
                gsap.to(backstageModal, {
                    duration: 0.3,
                    opacity: 0,
                    onComplete: () => {
                        backstageModal.style.display = 'none';
                        tl.resume();
                    }
                });
            });
        });
    </script>

</body>
</html>
