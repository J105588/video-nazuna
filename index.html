<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAZUNA ENGEKI 5</title>
    <!-- Google Fonts: 手書き風フォントを読み込み -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kiwi+Maru:wght@500&display=swap" rel="stylesheet">
    <!-- スタイルシートを読み込み -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- ローディング画面 -->
    <div id="loader">
        <div class="spinner"></div>
        <p>Now Loading...</p>
    </div>

    <!-- 第一幕：静寂の教室 -->
    <div id="scene-1" class="scene">
        <div class="window-overlay" title="クリックで時間を変える"></div>
        <div class="chalkboard">
            <div id="chalk-container">
                <!-- チョークの代わりにLottieアニメーションを使用 -->
                <div id="chalk-lottie"></div>
                <p class="chalk-message">Click to Begin</p>
            </div>
        </div>
    </div>

    <!-- 第二幕：チョークアート・アニメーション -->
    <div id="scene-2" class="scene">
        <div class="title-container">
            <h1 class="main-title">NAZUNA</h1>
            <h2 class="sub-title">ENGEKI 5</h2>
        </div>
        <div id="lottie-animation"></div>
        <button id="skip-button">SKIP</button>
    </div>

    <!-- 第三幕：カーテンコール（ページ遷移への橋渡し） -->
    <div id="scene-3" class="scene">
        <!-- このシーンは演出用なので中身は空 -->
        <div class="curtain-left"></div>
        <div class="curtain-right"></div>
    </div>

    <!-- JavaScriptライブラリと自作スクリプト -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
