<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>試験公開_動画公開ページ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Noto+Sans+JP:wght@300;400&display=swap');

    :root {
        --primary-glow: #00ffff;
        --secondary-glow: #ff00ff;
        --background-start: #0a0a1a;
        --background-end: #1a1a3a;
        --text-color: #e0e0e0;
        --card-background: rgba(10, 10, 30, 0.7);
        --border-color: rgba(0, 255, 255, 0.5);
    }

    body {
        margin: 0;
        padding: 0;
        font-family: 'Noto Sans JP', sans-serif;
        background: linear-gradient(135deg, var(--background-start), var(--background-end));
        color: var(--text-color);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        overflow-x: hidden;
    }

    .container {
        max-width: 800px;
        width: 90%;
        margin: 40px auto;
        padding: 32px;
        background: var(--card-background);
        border: 1px solid var(--border-color);
        border-radius: 20px;
        box-shadow: 0 0 25px var(--primary-glow), 0 0 40px var(--secondary-glow) inset;
        backdrop-filter: blur(10px);
        animation: fadeIn 1.5s ease-out;
        position: relative;
        overflow: hidden;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px) scale(0.95); }
        to { opacity: 1; transform: translateY(0) scale(1); }
    }

    h1 {
        text-align: center;
        font-family: 'Orbitron', sans-serif;
        font-size: 32px;
        margin-bottom: 32px;
        color: var(--primary-glow);
        text-shadow: 0 0 5px var(--primary-glow), 0 0 10px #fff;
        animation: textFlicker 3s infinite alternate;
    }
    
    @keyframes textFlicker {
        0%, 18%, 22%, 25%, 53%, 57%, 100% {
            text-shadow:
            0 0 4px #fff,
            0 0 10px #fff,
            0 0 18px #fff,
            0 0 38px var(--primary-glow),
            0 0 70px var(--primary-glow);
        }
        20%, 24%, 55% {       
            text-shadow: none;
        }
    }

    .video-wrapper {
        position: relative;
        width: 100%;
        border-radius: 16px;
        overflow: hidden;
        box-shadow: 0 0 15px var(--border-color);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .video-wrapper:hover {
        transform: scale(1.02);
        box-shadow: 0 0 25px var(--primary-glow);
    }

    video {
        width: 100%;
        height: auto;
        display: block;
        background: #000;
        border-radius: 16px;
    }

    .info {
        margin-top: 24px;
        text-align: center;
    }

    .info h2 {
        font-family: 'Orbitron', sans-serif;
        font-size: 22px;
        margin-bottom: 12px;
        color: var(--text-color);
    }

    .info p {
        font-size: 15px;
        line-height: 1.7;
        color: #ccc;
    }

    .info p:last-child {
        font-size: 12px;
        color: #888;
        margin-top: 20px;
        opacity: 0.7;
    }

    @media (max-width: 768px) {
        .container {
            margin: 20px;
            padding: 20px;
        }

        h1 {
            font-size: 26px;
        }

        .info h2 {
            font-size: 18px;
        }

        .info p {
            font-size: 14px;
        }
    }
</style>
</head>
<body>
<div class="container">
    <h1>動画公開ページ</h1>
    <div class="video-wrapper">
        <video controls poster="test-video-yozora.jpg">
            <source src="test-yozora.mp4" type="video/mp4">
            お使いのブラウザは動画タグに対応していません。
        </video>
    </div>
    <div class="info">
        <h2>試験公開_アスノヨゾラ哨戒班</h2>
        <p>これは試験公開動画です。<br>はじめにサムネイル画像が表示され、再生ボタンを押すと動画がスタートします。</p>
        <p>© 2025 NAZUNA ENGEKI5</p>
    </div>
</div>
</body>
</html>
